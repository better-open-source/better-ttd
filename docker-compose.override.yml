version: '3.4'

services:
  identityserver:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
    ports:
      - "8010:80/tcp"
    volumes:
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro

  openttd.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
    ports:
      - "8020:80/tcp"
    volumes:
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro